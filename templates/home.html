<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Inventory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .nav-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .nav-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .nav-card p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Inventory System</h1>
        <p class="subtitle">Welcome! Choose an option below to get started</p>
        
        <div class="nav-cards">
            <a href="/show" class="nav-card">
                <div class="icon">üì¶</div>
                <h2>View Inventory</h2>
                <p>Browse all available items and manage stock</p>
            </a>
            
            <a href="/billing" class="nav-card">
                <div class="icon">üõí</div>
                <h2>Cart & Checkout</h2>
                <p>Review your cart and complete your purchase</p>
            </a>
        </div>
    </div>
</body>
</html>
