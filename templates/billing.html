<!DOCTYPE html>
<html>
<head>
    <title>Billing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        h2 {
            color: #333;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .table-dark {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .table-dark th {
            border: none;
        }
        
        .table tbody tr {
            transition: all 0.2s ease;
        }
        
        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }
        
        h4 {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            font-weight: bold;
            color: #667eea;
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            border: none;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #868e96 0%, #495057 100%);
            border: none;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(73, 80, 87, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4">
    <h2 class="text-center mb-4">ðŸ§¾ Billing Summary</h2>
    {% if cart %}
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Medicine ID</th>
                    <th>Name</th>
                    <th>Unit Price (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                    <tr>
                        <td>{{ item.medicine_id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.unit_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h4 class="text-end">ðŸ’° Total: â‚¹{{ total }}</h4>
        <div class="text-center mt-4">
            <a href="/clear_cart" class="btn btn-danger">Clear Cart</a>
            <a href="/show" class="btn btn-secondary">Back to Inventory</a>
        </div>
    {% else %}
        <div class="alert alert-info text-center">ðŸ›’ Your cart is empty!</div>
        <div class="text-center">
            <a href="/show" class="btn btn-primary">Back to Inventory</a>
        </div>
    {% endif %}
</body>
</html>
